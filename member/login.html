<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link type="image/x-icon" rel="shortcut icon" href="/static/img/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=1200">
  <link rel="stylesheet" type="text/css" href="/static/css/common.css">
  <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body>
  <div id="site-nav">
  </div>
  <div id="wrapper" class="Container">
    <header id="header"></header>
    <div class="navigation-nav">
      <div class="categoryContainer" style="display: none;">
        <ul class="categoryList"></ul>
      </div>
    </div>
    <div id="main">
      <!-- <div class="SiteMap"></div> -->
      <div class="boxPage loginWrapper">
        <div class="infoLeft">
          <ul class="boxDetail">
            <li>
              <label>E-Mail：</label>
              <input id="email" placeholder="E-mail address" type="text">
                        </li>
            <li>
              <label>Password：</label>
              <input id="password" type="password">
                        </li>
            <li id="error_msg" class="error_msg"></li>
          </ul>
          <ul class="boxSave">
            <li>
              <label><input type="checkbox" id="Main_cbAuto" name="rememberPwd" />Remember me</label>
            </li>
            <li>
              <input id="loginBtn" type="button" value="Sign in" class="btnPrimary loginBtn" />
                        </li>
            <li>
              <a href="/member/forget.html" target="_blank">Forgot password？</a>
              <a href="/member/register.html" target="_blank" class="toRegisterBtn">Join Free!</a>
            </li>
          </ul>
        </div>
        <div class="infoRight">
          <img src="/static/img/login_banner.jpg" />
                </div>

        </div>
      </div>
      <footer id="footer"></footer>
    </div>
    <script src="/static/js/vendor/require/require.js"></script>
    <script src="/static/js/config.js"></script>
    <script>
      require(['main/login'], function(page) {
        page.init();
      });
    </script>
</body>
<!-- <script src="/static/js/ga.js"></script> -->

</html>
